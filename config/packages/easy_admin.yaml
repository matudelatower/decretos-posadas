easy_admin:
    disabled_actions: ['delete']
    entities:
#         List the entity class name you want to manage
#        - App\Entity\Decreto
#        - App\Entity\Category
#        - App\Entity\User
        Decreto:
            class: App\Entity\Decreto
            list:
              fields:
                - { property: 'numero' }
                - { property: 'anio', label: 'Año' }
                - { property: 'descripcion', label: 'Descripción' }
                - { property: 'destacado' }
                - { property: 'activo' }
            show:
                fields:
                  - { property: 'numero' }
                  - { property: 'anio', label: 'Año' }
                  - { property: 'descripcion', label: 'Descripción' }
                  - { property: 'texto', type: 'raw', label: 'Descripción' }
                  - { property: 'destacado' }
                  - { property: 'activo' }
                  - { property: 'fechaCreacion' }
                  - { property: 'fechaActualizacion' }
                  - { property: 'ceadoPor', permission: 'ROLE_ADMIN' }
                  - { property: 'actualizadoPor', permission: 'ROLE_ADMIN' }
            form:
                fields:
                  - { property: 'numero', label: 'Número' }
                  - { property: 'anio', label: 'Año' }
                  - { property: 'descripcion', label: 'Descripción' }
                  - { property: 'texto', type: 'text_editor', label: 'Texto' }
                  - { property: 'fecha', type: 'date', type_options: { widget: 'single_text', html5: true } }
                  - { property: 'palabrasClave', type: 'easyadmin_autocomplete' }
                  - { property: 'decretoFile', label: 'Archivo', type: 'vich_file', base_path: '%app.path.decretos%' }
                  - { property: 'destacado' }
                  - { property: 'activo' }
        User:
            class: App\Entity\User
            label: 'Usuario'
            list:
              fields:
                - { property: 'username' }
                - { property: 'email', type: 'email' }
                - { property: 'enabled' }
            form:
              title: 'Crear %%entity_label%%'
              fields:
                - username
                - email
                - enabled
                # if administrators are allowed to edit users' passwords and roles, add this:
                - { property: 'plainPassword', type: 'text', type_options: { required: false, mapped: false, label: 'Password' } }
                - { property: 'roles', type: 'choice', type_options: { multiple: true, expanded: false, choices:
                  { 'ROLE_USER': 'ROLE_USER',
                    'ROLE_ADMIN': 'ROLE_ADMIN',
                  }
                }
                }
        PalabraClave:
            class: App\Entity\PalabraClave
            label: 'Palabra Clave'
            list:
                fields:
                  - { property: 'descripcion' }
            form:
                title: 'Crear %%entity_label%%'
                fields:
                  - descripcion


    site_name: '%env(APP_NAME)%'
    show:
        max_results: 20
    list:
        actions:
            - { name: 'show', icon: 'eye', label: '' }
            - { name: 'edit', icon: 'pencil', label: '' }
      #            - { name: 'delete', icon: 'trash', label: '' }

    design:
        brand_color: '#%env(APP_COLOR)%'
#            templates:
#                layout: 'easyadmin/default/layout.html.twig'
        form_theme:
          - '@EasyAdmin/form/bootstrap_4.html.twig'
        menu:
          - { label: 'Ver Web', route: 'web_index', icon: 'globe'  }
          - { label: 'Decretos', entity: Decreto, icon: 'file' }
          - { label: 'Palabras Clave', entity: PalabraClave, icon: 'key' }
          - { label: 'Usuarios', entity: User, icon: 'user', permission: 'ROLE_ADMIN' }

